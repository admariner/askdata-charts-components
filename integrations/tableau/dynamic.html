(function() {

    myConnector.getSchema = function(schemaCallback) {
        var cols = [{
            id: "Denominazione_regione",

        }, {
            id: "Deceduti",
            alias: "Deceduti",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "lat",
            dataType: tableau.dataTypeEnum.string
        }, {
            id: "long",
            dataType: tableau.dataTypeEnum.string
        }];

        var tableSchema = {
            id: "earthquakeFeed",
            alias: "Earthquakes with magnitude greater than 4.5 in the last seven days",
            columns: cols
        };

        schemaCallback([tableSchema]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {

    // Function that parse CSV
    function csvToArray(text) {
        let p = '', row = [''], ret = [row], i = 0, r = 0, s = !0, l;
        for (l of text) {
            if ('"' === l) {
                if (s && l === p) row[i] += l;
                s = !s;
            } else if (',' === l && s) l = row[++i] = '';
            else if ('\n' === l && s) {
                if ('\r' === p) row[i] = row[i].slice(0, -1);
                row = ret[++r] = [l = '']; i = 0;
            } else row[i] += l;
            p = l;
        }
        return ret;
        };
        
        $.ajax({
        type: "GET",
        url: "https://api.askdata.com/c/vjRCIoYinqM",
        dataType: "text",

        success: function(data) {

            console.log("raw CSV")
            console.log(data)
            var parsed_csv = csvToArray(data);
            
            console.log("parsed CSV")
            console.log(parsed_csv);


            tableData = [];
            tableKeys = parsed_csv[0];

            // skip 0 // header of the table
            for (var i = 1, len = parsed_csv.length; i < len; i++) {

                const record = {};

                j = 0;

                // removing space in column IDs
                for (const key of tableKeys) {
                      record[key.replace(/ /g,"_")] = temp2[i][j];
                      j++;
                }

                tableData.push(record)

            }

            console.log("data to Tableau")
            console.log(tableData)

            table.appendRows(tableData);
            doneCallback();

        }
     });

    };

    tableau.registerConnector(myConnector);

    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        $("#submitButton").click(function() {
            tableau.connectionName = "Data from Askdata"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
        });
    });
})();

</script>
</head>
