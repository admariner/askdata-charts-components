<!DOCTYPE html>
<html style="height: 100%">

<head>

    <!-- BEGINNING OF THE HEADER SNIPPET -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- These imports are required -->
    <script src="/lib/scripts/utils.js"></script>
    <script src="/lib/scripts/env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <!-- You can leave this library import if you use eCharts library otherwise you can remove it -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <!-- You can leave this library import if you use JQuery. Beware that tThis example uses JQuery -->
    <script src="/lib/scripts/jquery.min.js"></script>

    <!-- Rating jquery plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

    <!-- You can leave this library import if you use Mustache library otherwise you can remove it -->
    <script src="https://unpkg.com/mustache@latest"></script>

    <!-- Default styling -->
    <link href="/lib/styles/css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/lib/styles/style.css">

    <!-- Other JS libraries or CSS import-->
    <style type="text/css">
        @font-face {
            font-family: 'TIMSans';
            font-style: normal;
            font-weight: normal;
            src: url('../_lib/fonts/TIMSans-Regular.otf') format('truetype');
        }

        @font-face {
            font-family: 'TIMSans';
            font-weight: bold;
            src: url('../_lib/fonts/TIMSans-Bold.otf') format('truetype');
        }

        @font-face {
            font-family: 'TIMSans';
            font-weight: bold;
            font-style: italic;
            src: url('../_lib/fonts/TIMSans-BoldItalic.otf') format('truetype');
        }

        @font-face {
            font-family: 'TIMSans';
            font-weight: 500;
            src: url('../_lib/fonts/TIMSans-Medium.otf') format('truetype');
        }

        @font-face {
            font-family: 'TIMSans';
            font-weight: 900;
            src: url('../_lib/fonts/TIMSans-Heavy.otf') format('truetype');
        }

        * {
            box-sizing: border-box;
            line-height: 1.5;
        }

        .card {
            width: 1080px;
            height: 1080px;
            padding: 20px;
            background: url('../_lib/images/performance_background.jpg');
            font-family: TIMSans;
            color: #FFFFFF;
        }

        .performance-score {
            position: absolute;
            top: 195px;
            left: 500px;
            width: 94px;
            text-align: center;
            font-size: 60px;
            font-family: TIMSans;
            font-style: italic;
            font-weight: bold;
            color: #011a66;
        }

        .home-away {
            position: absolute;
            top: 295px;
            left: 475px;
            width: 134px;
            text-align: center;
            font-size: 18px;
            font-style: italic;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
            width: 6px;
            height: 6px;
            background: #d6a954;
            display: inline-block;
            margin: 0 10px;
        }

        .team-image {
            position: absolute;
            top: 293px;
            left: 363px;
            height: 57px;
        }

        .shirt {
            position: absolute;
            top: 301px;
            left: 415px;
            width: 262px;
            height: 274px;
        }

        .shirt-image {
            height: 100%;
            position: absolute;
            left: -7px;
            top: 10px;
        }

        .shirt-number {
            position: absolute;
            top: 50px;
            left: 0;
            width: 262px;
            text-align: center;
            font-size: 100px;
            font-family: TIMSans;
            font-weight: 500;
        }

        .player-name {
            position: absolute;
            top: 608px;
            left: 350px;
            width: 380px;
            font-size: 40px;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
        }

        .score-table {
            position: absolute;
            left: 391px;
            top: 675px;
            font-size: 24px;
            width: 320px;
            text-align: center;
        }

        .season-text {
            color: #8bdff2;
            position: absolute;
            top: 355px;
            left: 685px;
            font-size: 12px;
            width: 50px;
            text-align: center;
            font-weight: bold;
        }

        .player-role {
            color: #8bdff2;
            position: absolute;
            top: 355px;
            left: 360px;
            font-size: 16px;
            width: 45px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .jq-ry-container {
            display: inline-block;
        }
    </style>
    <!-- Put your libaries here --->

    <!-- END OF THE HEADER SNIPPET -->
</head>

<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%">
    <div class="card">
        <div class="performance-score">{{performanceScore}}</div>
        <div class="home-away">{{homeSlug}} <span class="circle"></span> {{awaySlug}}</div>
        <img class="team-image" src="{{teamImageUrl}}" />
        <div class="shirt">
            <img class="shirt-image" src="{{shirtImageUrl}}" />
            <div class="shirt-number" style="color: {{shirtNumberColor}}">{{shirtNumber}}</div>
        </div>
        <div class="player-name">{{playerName}}</div>
        <div class="season-text">21/22</div>
        <div class="player-role">{{playerRole}}</div>
        <table class="score-table">
            <tr>
                <td>TIR</td>
                <td>{{TIRScore}}</td>
                <td>
                    <div id="TIRScore"></div>
                </td>
            </tr>
            <tr>
                <td>TEC</td>
                <td>{{TECScore}}</td>
                <td>
                    <div id="TECScore"></div>
                </td>
            </tr>
            <tr>
                <td>FIS</td>
                <td>{{FISScore}}</td>
                <td>
                    <div id="FISScore"></div>
                </td>
            </tr>
            <tr>
                <td>PAS</td>
                <td>{{PASScore}}</td>
                <td>
                    <div id="PASScore"></div>
                </td>
            </tr>
            <tr>
                <td>DIF</td>
                <td>{{DIFScore}}</td>
                <td>
                    <div id="DIFScore"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

<!-- BEGINNING OF THE DATA LOADER SNIPPET -->

        t603: {

        t990: {

        },
        t695: {
            name: 'Empoli',

        },
        t126: {
            name: 'Verona',
            playerNumberColor: '#fcd22e',
            goalkeeperNumberColor: '#2c2a2a'
        },
        t2182: {
            name: 'Sassuolo',
            playerNumberColor: '#fefefe',
            goalkeeperNumberColor: '#ffffff'
        },
        t1025: {
            name: 'Salernitana',
            playerNumberColor: '#efeddb',

        },
        t2036: {
            name: 'Spezia',
            playerNumberColor: '#010000',
            goalkeeperNumberColor: '#ffffff'
        },
        t137: {
            name: 'Venezia',
            playerNumberColor: '#FFFFFF',
            goalkeeperNumberColor: '#071319'
        },
    };

    console.log("I'm going to request data");
    // Requesting agent data
    $.ajax({
        url: `${environment_widget}/smartbot/agents/agentslug/${getUrlParameter('agentSlug')}`,
        type: "GET",
        async: false,
        beforeSend: (xhr) => setAuthHeader(xhr),
        success: (agentData) => {

            console.log("Requesting data if the WS answers 200");

            // Requesting card data
            $.ajax({
                url: `${environment_widget}/smartfeed/agents/${agentData.agentId}/insights/insightslug/${getUrlParameter('cardSlug')}`,
                type: "GET",
                async: false,
                beforeSend: (xhr) => setAuthHeader(xhr),
                success: (data) => {
                    // Select the HTML to render as temple
                    const template = document.getElementById('container').innerHTML;

                    const cardData = data[1].attachment.body[0].details;
                    console.log(cardData);
                    const teamId = cardData.rows[0][cardData.columns.indexOf('teamId')];
                    const teamData = teamIdMap[teamId];
                    const playerType = cardData.rows[0][cardData.columns.indexOf('Type')].toLowerCase();
                    const playerRole = cardData.rows[0][cardData.columns.indexOf('Role')].toLowerCase();
                    const shirtNumber = cardData.rows[0][cardData.columns.indexOf('Shirt Number')];
                    const playerName = cardData.rows[0][cardData.columns.indexOf('Nome')];
                    const homeSlug = cardData.rows[0][cardData.columns.indexOf('Home slug')];
                    const awaySlug = cardData.rows[0][cardData.columns.indexOf('Away slug')];
                    const performanceScore = cardData.rows[0][cardData.columns.indexOf('Overall')];
                    const TIRScore = Number(cardData.rows[0][cardData.columns.indexOf('Tiro')]);
                    const TECScore = Number(cardData.rows[0][cardData.columns.indexOf('Tecnica')]);
                    const FISScore = Number(cardData.rows[0][cardData.columns.indexOf('Fisico')]);
                    const PASScore = Number(cardData.rows[0][cardData.columns.indexOf('Passaggio')]);
                    const DIFScore = Number(cardData.rows[0][cardData.columns.indexOf('Difesa')]);

                    
                    const ratingStyleObj = {
                        starWidth: "20px",
                        readOnly: true,
                        normalFill: '#424984',
                        ratedFill: '#fac66d',
                        spacing: "5px"
                    };
                    $(function () {
                        $("#TIRScore").rateYo({
                            rating: parseRating(TIRScore),
                            ...ratingStyleObj
                        });
                        $("#TECScore").rateYo({
                            rating: parseRating(TECScore),
                            ...ratingStyleObj
                        });
                        $("#FISScore").rateYo({
                            rating: parseRating(FISScore),
                            ...ratingStyleObj
                        });
                        $("#PASScore").rateYo({
                            rating: parseRating(PASScore),
                            ...ratingStyleObj
                        });
                        $("#DIFScore").rateYo({
                            rating: parseRating(DIFScore),
                            ...ratingStyleObj
                        });
                    });

                    const parsedData = {
                        performanceScore,
                        teamImageUrl: `../_lib/images/teams/${teamId}.png`,
                        shirtImageUrl: `../_lib/images/shirts/${teamData.name.toLowerCase()}_${playerType}.png`,
                        shirtNumberColor: teamData[`${playerType}NumberColor`],
                        playerRole,
                        shirtNumber,
                        playerName,
                        homeSlug,
                        awaySlug,
                        TIRScore,
                        TECScore,
                        FISScore,
                        PASScore,
                        DIFScore,
                    };

                    // replace of the content
                    document.getElementById('container').innerHTML = Mustache.render(template, parsedData);
                }
            });
        }
    });

    function parseRating(rating) {
        return rating * 5 / 100;
    }
</script>
<!-- END OF THE DATA LOADER SNIPPET -->

</html>
