
<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="/lib/scripts/utils.js"></script>
        <script src="/lib/scripts/env.js"></script>
        <script src="/lib/scripts/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="/lib/styles/css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/lib/styles/style.css">
        <script src="https://unpkg.com/mustache@latest"></script>
    </head>


    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
    </body>

    
        <script type="text/javascript">


// environment_widget = "https://api-dev.askdata.com";
// environment_widget = "https://api-qa.askdata.com"
// environment_widget = "https://api.askdata.com"  // prod  da togliere quando porto su...


$.ajax({

url: environment_widget +"/smartinsight/widgets/" + getUrlParameter('widgetId'),
type: "GET",
async: false,
beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getToken() 
 ).setRequestHeader('Content-Type','application/json')},
success: function(data) { 
 console.log(data)        
 //  From here
 var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



var ser1 = data.fields.m1_id.data
var ser2 = data.fields.m2_id.data
var averages = []

for ( var j = 0; j < ser1.length; j++){
    averages.push(Math.round((ser1[j]*1 + ser2[j]*1)/2))
}

try{
        var col1 = data.fields.s2_id.data
        var col2 = data.fields.s3_id.data
        var col3 = data.fields.s4_id.data
        } 
catch (error) {
        console.error(error);
        // expected output: ReferenceError: nonExistentFunction is not defined
        // Note - error messages will vary depending on browser
        var col1 = "#02a1db"
        var col2 = '#011EA0'
        var col3 = '#CCCCCC'
        }



 var names = data.fields.s1_id.data
 
 var dimension = [];
$.each(names, function(i, el){
    if($.inArray(el, dimension) === -1) dimension.push(el);
});



option = {
   
    legend:{show: true, textStyle:{fontFamily: 'Roboto'}},
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: dimension,
        axisLabel: { fontSize: '15', rotate: 0,fontFamily: 'Roboto'}
    },
    yAxis: {
       type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: { fontSize: '15', rotate: 0,fontFamily: 'Roboto'}
        
    },
    series: [
        {
            name: data.fields.m1_id.name,
            type: 'bar',
            data: ser1,
            color: col1
        },
        {
            name: data.fields.m2_id.name,
            type: 'bar',
            data: ser2,
            color: col2
        },{
            name: "Average",
            type: 'line',
            data: averages,
            label : {fontFamily: 'Roboto',
                    show: true},
            color: col3
        }
    ]


};



if (option && typeof option === 'object') {
    myChart.setOption(option);
}
 
 //To here
 
    }
  });
        </script>

</html>
