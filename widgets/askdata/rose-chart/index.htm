<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="/lib/scripts/utils.js"></script>
        <script src="/lib/scripts/env.js"></script>
        <script src="/lib/scripts/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="/lib/styles/css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/lib/styles/style.css">
        <script src="https://unpkg.com/mustache@latest"></script>
    </head>


    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
    </body>

    
        <script type="text/javascript">


//environment_widget = "https://api-dev.askdata.com";
// environment_widget = "https://api-qa.askdata.com"
// environment_widget = "https://api.askdata.com"  // prod  da togliere quando porto su...


$.ajax({

url: environment_widget +"/smartinsight/widgets/" + getUrlParameter('widgetId'),
type: "GET",
async: false,
beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getToken() 
 ).setRequestHeader('Content-Type','application/json')},
success: function(data) { 
            console.log(data)      
            

            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};

            var option;


            // var values = ["123.432,43",2,3].map(String)
            // var names = ["A", "B","C"]

            var values = data.fields.m1_id.data.map(String)
            var names = data.fields.s1_id.data

            var obj = [];
            
            for (let i = 0; i < values.length; i++)
            {
            var temp = values[i].substr(values[i].length-3, 1 )
            var temp1 = values[i].substr(values[i].length-2, 1 )
            if (temp == ","){values[i] = values[i].slice(0, -3);}
            if (temp == "."){values[i] = values[i].slice(0, -3);}
            if (temp1 == ","){values[i] = values[i].slice(0, -2);}
            if (temp1 == "."){values[i] = values[i].slice(0, -2);}
            obj.push({value: parseFloat(values[i].replace(".", "")), name: names[i]}); 
            }

            
           
            option = {
                legend: {
                    top: 'bottom'
                },
                tooltip: {
                show:true,
                trigger: 'item'
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true}, 
                        dataView: {show: false, readOnly: false},
                        restore: {show: false},
                        saveAsImage: {show: false}
                    }
                },
                series: [
                    {
                        name: '',
                        type: 'pie',
                        center: ['50%', '50%'],
                        roseType: 'radius',
                        label: {
                            formatter: function (d) {
                            return String(d.value).replace(/(.)(?=(\d{3})+$)/g, '$1,');
                                }
                                },
                        itemStyle: {
                            borderRadius: 10
                        },
                        data: obj,
                        labelLine:{
                            length: -25,
                            },
                        emphasis: {
                            scale: true
                        }
                    }
                ]
            };

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
    }
  });
        </script>

</html>
