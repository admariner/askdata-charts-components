<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="/lib/scripts/utils.js"></script>
        <script src="/lib/scripts/env.js"></script>
        <script src="/lib/scripts/jquery.min.js"></script>
        <link href="/lib/styles/css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/lib/styles/style.css">
        <script src="https://unpkg.com/mustache@latest"></script>
    </head>


    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
    </body>

    
        <script type="text/javascript">


environment_widget = "https://api-dev.askdata.com";
//environment_widget = "https://api.askdata.com"  // prod  da togliere quando porto su...


$.ajax({

url: environment_widget +"/smartinsight/widgets/" + getUrlParameter('widgetId'),
type: "GET",
async: false,
beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getToken() 
 ).setRequestHeader('Content-Type','application/json')},
success: function(data) { 
 console.log(data)        
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;




var dataAxis = data.fields.s1_id.data;
var data = data.fields.m1_id.data;
var yMax = 100;

try {
    var perc =  data.fields.s2_id.data;
}
catch (exception_var) {
    var perc =  ""
}


option = {
    xAxis: {
        type: 'value',
        data: dataAxis,
        show: false,
        axisLabel: {
            inside: true,
            textStyle: {
                color: '#fff'
            }
        }, 
    },
    grid: {  
        left: 20,
        top: 20,
        right: 20,
        bottom: 20
    },
    yAxis: {
        type: 'category',
        show: false,
        axisLine: {
            show: true
        },
        axisTick: {
            show: true
        }
    },
    dataZoom: [
        {
            type: 'inside'
        }
    ],
    series: [
        {
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                borderRadius: [150, 150, 150 ,150 ]
            },
            barCategoryGap: '80%',
            itemStyle: {
                normal: {
                    barBorderRadius: [150, 150, 150 ,150 ]
                },
                color: '#006cfa'
            },
            emphasis: {
                itemStyle: {
                    barBorderRadius: [150, 150],
                    color: '#006cfa'
                }
            },
            normal:{
                color: '#006cfa'
            },
            label: {
                show: true,
                color: "black",
                position: "top",
                offset: [0,-15],
                fontWeight: 'bold',
                fontFamily: 'roboto',
                fontSize: 15,
                avoidLabelOverlap:false,
                formatter: function(d) {
                  return dataAxis[d.name] + "  -  "+  d.data + perc;
                }
            },
            labelLayout: {
                x: 30
            },
            data: data
        }
    ]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}


    }
  });
        </script>

</html>
