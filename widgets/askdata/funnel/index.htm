    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript">


// environment_widget = "https://api-dev.askdata.com";
//environment_widget = "https://api.askdata.com"  // prod  da togliere quando porto su...


$.ajax({

url: environment_widget +"/smartinsight/widgets/" + getUrlParameter('widgetId'),
type: "GET",
async: false,
beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getToken() 
 ).setRequestHeader('Content-Type','application/json')},
success: function(data) { 
 console.log(data)        
       
 
 var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



var values = data.fields.m1_id.data
var names = data.fields.s1_id.data
var data1 = []
for (let i = 0; i < values.length; i++)
{
data1.push({'value':values[i], 'name': names[i]}); 
}


option = {
 legend: {
        data: names,
        textStyle:{
            fontFamily: 'Roboto'
        }
    },
    series: [
        {
            name:'Funnel',
            type:'funnel',
            left: '10%',
            top: 40,
            //x2: 80,
            bottom: 10,
            width: '80%',
            // height: {totalHeight} - y - y2,
            min: 0,
            max: 100,
            minSize: '0%',
            maxSize: '100%',
            sort: 'descending',
            gap: 2,
            label: {
                show: false,
                position: 'inside'
            },
            labelLine: {
                length: 10,
                lineStyle: {
                    width: 1,
                    type: 'solid'
                }
            },
            itemStyle: {
                borderColor: '#fff',
                borderWidth: 1
            },
            emphasis: {
                label: {
                    fontSize: 20
                }
            },
            data: data1
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}




    }
  });
        </script>
